name: DEPLOY
# 设置push触发流水线
on:
  push:
    branches: master
jobs:
  # 只需要定义一个job并命名为DEPLOY_BLOG
  DEPLOY_BLOG:
    runs-on: ubuntu-latest
    steps:
      # 拉取项目代码
      - name: Checkout repository
        uses: actions/checkout@v3
      # 给当前环境下载node
      - name: Use Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version: "12.x"
      # 安装依赖
      - name: Installing Dependencies
        run: npm install
      # 打包
      - name: Build
        # 打包应用
        run: npm run build
      # 拷贝打包的资源public
      - name: copy file via ssh password
        # 因为构建之后，需要把代码上传到服务器上，所以需要连接到ssh，并且做一个拷贝操作
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.REMOTE_HOST }}
          user: ${{ secrets.REMOTE_USER }}
          pass: ${{ secrets.REMOTE_PASS }}
          connect_timeout: 10s
          local: './public/*'
          remote: /home/my-blog
      # Deploy gh page
      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@c0d7ff0487ee0415efb7f32dab10ea880330b1dd
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # Git domain (default github.com)
          domain: github.com
          # GitHub repository where assets will be deployed (default $GITHUB_REPOSITORY)
          repo: liuk123456789/my-blog
          # Git branch where assets will be deployed
          target_branch: gh-pages
          # Create incremental commit instead of doing push force
          keep_history: false
          # Allow an empty commit to be created
          allow_empty_commit: true
          # Build directory to deploy
          build_dir: ./public
          # Whether to treat build_dir as an absolute path
          absolute_build_dir: false
          # If enabled, the content of symbolic links will be copied
          follow_symlinks: false
          # The committer name and email address
          committer: liuk123456789<18329177975@163.com>
          # The author name and email address
          author: kona
          # Commit message
          commit_message: Deploy
          # Write the given domain name to the CNAME file
          # fqdn: # optional
          # Allow Jekyll to build your site
          jekyll: true
          # If enabled, nothing will be pushed
          dry_run: false
          # Enable verbose output
          verbose: false
